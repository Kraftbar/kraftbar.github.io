<!doctype html>

<html lang="en">
<head>
  <title>xahjs</title>

<!------------------------------------------------------------------------------->
<!------------------NB: is overflow workaround?? -------------------------------------------------->
<style> 


.fill {
 height: 30px;
 width: 30px;
 overflow: hidden; 

 cursor: pointer;
}

.hold {
 border: solid 5px #ccc;
}

.empty {
 display: inline-block;
 height: 30px;
 width: 30px;
 overflow: hidden;

   border: solid 3px gray;
 background: white;
}

.hovered {
 background: #f4f4f4;
 border-style: dashed;
}
</style>
</head>

<body >
  <p id="demo" >Click me.</p>


<div id="container">
  <div class="empty">
    <div class="fill" id="zh"   draggable="true">zh</div>
  </div>

  <div class="empty" id="middle" onclick="onClickLang(this.id)">
    <div class="fill" id="pinyin"   draggable="true">pinyin</div>
  </div>
  <div class="empty">
    <div class="fill" id="eng"   draggable="true">eng</div>
  </div>

</div>


</body>


<!------------------------------------------------------------------------------->

<script>
const fills = document.querySelectorAll('.fill');
const empties = document.querySelectorAll('.empty');

 let shuffleElement;
 let shuffleParentElement;

    // Fill listeners
    for (const fill of fills) {
        fill.addEventListener('dragstart', dragStart);
        fill.addEventListener('dragend', dragEnd);
    }
    // Loop through empty boxes and add listeners
    for (const empty of empties) {
        empty.addEventListener('dragover', dragOver);
        empty.addEventListener('dragenter', dragEnter);
        empty.addEventListener('dragleave', dragLeave);
        empty.addEventListener('drop', dragDrop);
    }

    // Drag Functions
    function dragStart(e) {
        this.className += ' hold';
        setTimeout(() => (this.className = 'invisible'), 0);
        shuffleElement = e.currentTarget;
        shuffleParentElement = e.currentTarget.parentElement;
    }

    function dragEnd() {
        this.className = 'fill';
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function dragEnter(e) {
        e.preventDefault();
        this.className += ' hovered';
    }

    function dragLeave() {
        this.className = 'empty';
    }

     function dragDrop() {
        this.className = 'empty';
		    const shuffleWithElement = this.querySelector('.fill');
		
		    this.innerHTML = '';
        this.append(shuffleElement);
		
        if(shuffleWithElement) {
          shuffleParentElement.innerHTML = '';
          shuffleParentElement.append(shuffleWithElement);
        }
    }

// 
// if the changes
// 
// 



function onClickLang(el) {
temp_child=document.getElementById(el).firstElementChild   ;
if   (temp_child.innerHTML== "x"){
  document.getElementById(el).firstElementChild.innerHTML=temp_child.id;
}else{
  document.getElementById(el).firstElementChild.innerHTML = "x";  
}

console.log(typeof el);
}


</script>
</html>

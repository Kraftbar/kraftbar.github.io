<!doctype html>

<html lang="en">
<head>
  <title>xahjs</title>

<!------------------------------------------------------------------------------->
<!------------------NB: is overflow workaround?? -------------------------------------------------->
<style> 


.fill {
 height: 130px;
 width: 130px;
 top: 5px;
 left: 5px;
 overflow: hidden; 

 cursor: pointer;
}

.hold {
 border: solid 5px #ccc;
}

.empty {
 display: inline-block;
 height: 160px;
 width: 160px;
 overflow: hidden;

 margin: 10px;
 border: solid 3px salmon;
 background: white;
}

.hovered {
 background: #f4f4f4;
 border-style: dashed;
}
</style>
</head>

<body >
  <p id="demo" >Click me.</p>


<div id="container">
  <div class="empty">
    <div class="fill" id="zh"  onclick="onClickLang(this.id)" draggable="true">zh</div>
  </div>

  <div class="empty">
    <div class="fill" id="pinyin"  onclick="onClickLang(this.id)" draggable="true">pinyin</div>
  </div>
  <div class="empty">
    <div class="fill" id="eng"  onclick="onClickLang(this.id)" draggable="true">eng</div>
  </div>

<div class="empty"></div>
<div class="empty"></div>
</div>


</body>


<!------------------------------------------------------------------------------->

<script>
const fills = document.querySelectorAll('.fill');
const empties = document.querySelectorAll('.empty');

 let shuffleElement;
 let shuffleParentElement;

    // Fill listeners
    for (const fill of fills) {
        fill.addEventListener('dragstart', dragStart);
        fill.addEventListener('dragend', dragEnd);
    }
    // Loop through empty boxes and add listeners
    for (const empty of empties) {
        empty.addEventListener('dragover', dragOver);
        empty.addEventListener('dragenter', dragEnter);
        empty.addEventListener('dragleave', dragLeave);
        empty.addEventListener('drop', dragDrop);
    }

    // Drag Functions
    function dragStart(e) {
        this.className += ' hold';
        setTimeout(() => (this.className = 'invisible'), 0);
        shuffleElement = e.currentTarget;
        shuffleParentElement = e.currentTarget.parentElement;
    }

    function dragEnd() {
        this.className = 'fill';
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function dragEnter(e) {
        e.preventDefault();
        this.className += ' hovered';
    }

    function dragLeave() {
        this.className = 'empty';
    }

     function dragDrop() {
        this.className = 'empty';
		    const shuffleWithElement = this.querySelector('.fill');
		
		    this.innerHTML = '';
        this.append(shuffleElement);
		
        if(shuffleWithElement) {
          shuffleParentElement.innerHTML = '';
          shuffleParentElement.append(shuffleWithElement);
        }
    }





function onClickLang(el) {
temp=document.getElementById(el).innerHTML   ;
if   (temp== "x"){
  document.getElementById(el).innerHTML=el
}else{
  document.getElementById(el).innerHTML = "x";  
}

console.log(typeof el);
}


</script>
</html>
